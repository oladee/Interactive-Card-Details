<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="purplish">
        <div id="cardBack">
          <p id="cardCvv">000</p>
        </div>
        <div class="cardFront">
          <img src="images/card-logo.svg" alt="card logo" class="cardLogo" />
          <div id="numInput">
            <p id="cardNumber">0000000000000000</p>
          </div>
          <div class="otherDetails">
            <p id="cardName">Jane Appleseed</p>
            <p><span id="cardMonth">00</span>/<span id="cardYear">00</span></p>
          </div>
        </div>
      </section>
      <section class="formSection">
        <form id="form">
          <div>
            <label for="name">CARDHOLDER NAME</label>
            <div>
              <input
                type="text"
                name="Name"
                id="names"
                placeholder="e.g. Jane Appleseed"
              />
            </div>
            <p class="errormsg" id="errormsg1"></p>
          </div>
          <div>
            <label for="cardno">CARD NUMBER</label>
            <div>
              <input
                type="tel"
                name="cardno"
                id="number"
                maxlength="16"
                placeholder="e.g. 1234 5678 9123 0000"
                pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
              />
            </div>
            <p class="errormsg" id="errormsg2"></p>
          </div>
          <div class="extraDetails">
            <div>
              <label for="Exp Date">EXP. DATE (MM/YY)</label>
              <div class="dateEx">
                <div>
                  <input
                    type="tel"
                    name="Exp Date"
                    id="month"
                    maxlength="2"
                    class="Exp"
                    placeholder="MM"
                  />
                  <p class="errormsg" id="errormsg3"></p>
                </div>
                <div>
                  <input
                    type="tel"
                    name="Exp Date"
                    id="year"
                    class="Exp"
                    maxlength="2"
                    placeholder="YY"
                  />
                  <p class="errormsg" id="errormsg4"></p>
                </div>
              </div>
            </div>
            <div class="cvvDetails">
              <label for="cvv">CVV</label>
              <div>
                <input
                  type="tel"
                  name="cvv"
                  id="cvv"
                  class="cvv"
                  maxlength="3"
                  placeholder="123"
                />
                <p class="errormsg" id="errormsg5"></p>
              </div>
            </div>
          </div>
          <button class="confirm" type="submit" id="btn">Confirm</button>
        </form>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
