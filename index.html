<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="purplish">
        <div id="cardBack">
          <p>000</p>
        </div>
        <div class="cardFront">
          <img src="images/card-logo.svg" alt="card logo" class="cardLogo" />
          <div id="numInput">
            <p>0000 0000 0000 0000</p>
          </div>
          <div class="otherDetails">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
      </section>
      <form class="form">
        <div>
          <label for="Name">CARDHOLDER NAME</label>
          <div>
            <input
              type="text"
              name="Name"
              id="Name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
        </div>
        <div>
          <label for="cardno">CARD NUMBER</label>
          <div>
            <input
              type="tel"
              name="Name"
              id="Name"
              maxlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
        </div>
        <div class="extraDetails">
          <div>
            <label for="Exp Date">Exp. Date (MM/YY)</label>
            <div class="dateEx">
              <div>
                <input
                type="tel"
                name="Exp Date"
                id="Exp"
                class="Exp"
                placeholder="MM"
              />
              </div>
              <div>
                <input
                type="tel"
                name="Exp Date"
                id="Exp"
                class="Exp"
                maxlength="2"
                placeholder="YY"
              />
              </div>
            </div>
          </div>
          <div class="cvvDetails">
            <label for="cvv">CVV</label>
           <div>
            <input
            type="tel"
            name="cvv"
            id="Exp"
            class="cvv"
            maxlength="3"
            placeholder="123"
          />
           </div>
          </div>
        </div>
      </form>
    </main>

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start

  Thank you!
  We've added your card details
  Continue -->

  </body>
</html>
